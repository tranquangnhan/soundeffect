    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for browser environment to prevent crashes
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                black: '#000000',
                surface: '#1c1c1e', // Apple Card Background
                surface2: '#2c2c2e', // Secondary Background
                blue: '#0a84ff', // iOS Blue
                blueHighlight: '#007aff',
                gray: '#8e8e93',
                light: '#f2f2f7',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Reset & Full Height */
      html {
        font-size: 14px; /* Dense UI scaling */
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Custom scrollbar for dark theme - minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3a3c; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #48484a; 
      }
      body {
        background-color: #000000;
        color: #f2f2f7;
        -webkit-font-smoothing: antialiased;
      }
      /* Glass effect helper */
      .glass {
        background: rgba(28, 28, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel {
        background: rgba(44, 44, 46, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
